<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Standard Model</title>
    <link rel="stylesheet" href="particles 2.css">
</head>
<body>
    <h1>Interactive Standard Model of Particle Physics</h1>

    <div id="standard-model">
        <!-- Quarks -->
        <div class="category" id="quarks">
            <h2>Quarks</h2>
            <div class="particle" id="up">Up Quark</div>
            <div class="particle" id="down">Down Quark</div>
            <div class="particle" id="charm">Charm Quark</div>
            <div class="particle" id="strange">Strange Quark</div>
            <div class="particle" id="top">Top Quark</div>
            <div class="particle" id="bottom">Bottom Quark</div>
        </div>

        <!-- Leptons -->
        <div class="category" id="leptons">
            <h2>Leptons</h2>
            <div class="particle" id="electron">Electron</div>
            <div class="particle" id="electron-neutrino">Electron Neutrino</div>
            <div class="particle" id="muon">Muon</div>
            <div class="particle" id="muon-neutrino">Muon Neutrino</div>
            <div class="particle" id="tau">Tau</div>
            <div class="particle" id="tau-neutrino">Tau Neutrino</div>
        </div>

        <!-- Gauge Bosons -->
        <div class="category" id="bosons">
            <h2>Gauge Bosons</h2>
            <div class="particle" id="photon">Photon</div>
            <div class="particle" id="gluon">Gluon</div>
            <div class="particle" id="w-boson">W Boson</div>
            <div class="particle" id="z-boson">Z Boson</div>
            <div class="particle" id="higgs">Higgs Boson</div>
        </div>
    </div>

    <script src="particles 2.js"></script>
</body>
</html>
